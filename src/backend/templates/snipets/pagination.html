<nav aria-label="Page navigation">
    <ul class="pagination pagination-sm">
        <li class="page-item {{ '' if pagination.page != 1 else 'disabled' }}"><a class="page-link" href="{{ url_for('get_list_actions', page=1) }}">&lt;&lt;</a></li>
        <li class="page-item {{ '' if pagination.has_previous else 'disabled' }}"><a class="page-link" href="{{ url_for('get_list_actions', page=pagination.previous_page) }}">&lt;</a></li>
        <li class="page-item disabled"><a class="page-link" href="#">{{ pagination.page }}</a></li>
        <li class="page-item {{ '' if pagination.has_next else 'disabled' }}"><a class="page-link" href="{{ url_for('get_list_actions', page=pagination.next_page) }}">&gt;</a></li>
        <li class="page-item {{ '' if pagination.page != pagination.pages else 'disabled' }}"><a class="page-link" href="{{ url_for('get_list_actions', page=pagination.pages) }}">&gt;&gt;</a></li>
    </ul>
</nav>
